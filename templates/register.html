<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family:"Droid Sana", sans-serif;
            /* background-color: #f4f4f4; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 150px;
            padding-bottom: 150px;
            background-image: url('static/wallpaper3.png');
            background-size: 100% 100%; 
            background-position: center center; 
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #7f0210;
            border-radius: 4px;
        }

        input::placeholder {
            color: black;
            
        }

        .gender-group {
            margin: 10px 0;
        }

        .dob-group select {
            width: 30%;
            margin-right: 1%;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #c0222b;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7f0210;
        }

        .redirect {
            margin-top: 15px;
            text-align: center;
        }

        .redirect a {
            color: #007bff;
            text-decoration: none;
        }

        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="Full Name" required />

            <!-- Blood Group Dropdown -->
            <select id="bloodGroup" style="width: 100%;" required>
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <!-- Gender Radio Buttons -->
            <div class="gender-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" style="margin-top: 10px;" required> Male <br>
                <input type="radio" id="female" name="gender" value="Female" style="margin-top: 9px;" required> Female
            </div>
            
            <!-- Date of Birth Dropdown -->
            <div class="dob-group">
                <label>Date of Birth:</label><br>
                <select id="dobDay" required>
                    <option value="" disabled selected>Day</option>
                </select>
                <select id="dobMonth" required>
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="dobYear" required>
                    <option value="" disabled selected>Year</option>
                </select>
            </div>

            <!-- Email -->
            <input type="email" id="email" placeholder="Email" required />

            <!-- Contact Number -->
            <input type="tel" id="phone" placeholder="Contact Number" required />

            <!-- State Dropdown -->
            <select id="state" style="width: 100%;" required>
                <option value="" disabled selected>Select State</option>
            </select>

            <!-- City Dropdown -->
            <select id="city" style="width: 100%;" required>
                <option value="" disabled selected>Select City</option>
                <option value="City1">City1</option>
            </select>

            <!-- Password and Confirm Password -->
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

            <button type="submit">Register</button>
        </form>
        <div class="redirect">
            <p>Already have an account? <a href="http://localhost:3000/login.html">Login here</a></p>
        </div>
    </div>
