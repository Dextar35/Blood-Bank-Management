<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors List</title>
    <style>
        body {
            font-family:"Droid Sana", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            /* background-image: url('static/background.png');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; */
        }
        h2 {
            text-align: center;
        }
        .donor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Aligns items with space in between */
        }
        .donor-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 300px; /* Set a fixed width for each donor card */
            transition: transform 0.2s; /* Add a transition for hover effect */
        }
        .donor-card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
        }
        .donor-info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Donors List</h2>
    <div class="donor-container" id="donorsContainer">
        <!-- Donor data will be populated here -->
    </div>
    <script src="js/donor.js"></script>
</body>
</html>
