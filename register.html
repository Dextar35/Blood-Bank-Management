<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .gender-group {
            margin: 10px 0;
        }
        .dob-group select {
            width: 32%;
            margin-right: 1%;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #c0222b;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7f0210;
        }
        .redirect {
            margin-top: 15px;
            text-align: center;
        }
        .redirect a {
            color: #007bff;
            text-decoration: none;
        }
        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="Full Name" required />
            
            <!-- Blood Group Dropdown -->
            <select id="bloodGroup" required>
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <!-- Gender Radio Buttons -->
            <div class="gender-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required> Male
                <input type="radio" id="female" name="gender" value="Female" required> Female
            </div>

            <!-- Date of Birth Dropdown -->
            <div class="dob-group">
                <label>Date of Birth:</label><br>
                <select id="dobDay" required>
                    <option value="" disabled selected>Day</option>
                </select>
                <select id="dobMonth" required>
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="dobYear" required>
                    <option value="" disabled selected>Year</option>
                </select>
            </div>

            <!-- Email -->
            <input type="email" id="email" placeholder="Email" required />
            
            <!-- Contact Number -->
            <input type="tel" id="phone" placeholder="Contact Number" required />

            <!-- State Dropdown -->
            <select id="state" required>
                <option value="" disabled selected>Select State</option>
            </select>

            <!-- City Dropdown -->
            <select id="city" required>
                <option value="" disabled selected>Select City</option>
                <option value="City1">City1</option>
            </select>

            <!-- Password and Confirm Password -->
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            
            <button type="submit">Register</button>
        </form>
        <div class="redirect">
            <p>Already have an account? <a href="http://127.0.0.1:3000/login.html">Login here</a></p>
        </div>
    </div>
    <script src="register.js"></script>
    <script>
        // Populate Day dropdown
        const dobDay = document.getElementById('dobDay');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            dobDay.appendChild(option);
        }

        // Populate Year dropdown (e.g., from current year to 100 years back)
        const dobYear = document.getElementById('dobYear');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= currentYear - 100; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            dobYear.appendChild(option);
        }

        // States and Cities Data
        const statesAndCities = {
            "Andhra Pradesh": ["Amaravati", "Visakhapatnam", "Vijayawada", "Guntur", "Nellore", "Kakinada", "Tirupati"],
            "Arunachal Pradesh": ["Itanagar", "Pasighat", "Naharlagun", "Tezu", "Aalo"],
            "Assam": ["Guwahati", "Dibrugarh", "Silchar", "Nagaon", "Jorhat", "Tezpur"],
            "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur", "Purnia"],
            "Chhattisgarh": ["Raipur", "Bilaspur", "Durg", "Korba", "Jagdalpur"],
            "Goa": ["Panaji", "Margao", "Mapusa", "Ponda", "Vasco da Gama"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Anand", "Bhavnagar"],
            "Haryana": ["Chandigarh", "Faridabad", "Gurgaon", "Panipat", "Ambala"],
            "Himachal Pradesh": ["Shimla", "Dharamshala", "Mandi", "Solan", "Kullu"],
            "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad", "Bokaro", "Deoghar"],
            "Karnataka": ["Bengaluru", "Mysuru", "Mangaluru", "Hubli", "Davangere"],
            "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode", "Kollam", "Thrissur"],
            "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Ujjain", "Sagar"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad"],
            "Manipur": ["Imphal", "Thoubal", "Churachandpur", "Kakching", "Tamenglong"],
            "Meghalaya": ["Shillong", "Tura", "Jowai", "Nongstoin", "Bholaganj"],
            "Mizoram": ["Aizawl", "Lunglei", "Saiha", "Champhai", "Khawzawl"],
            "Nagaland": ["Kohima", "Dimapur", "Mokokchung", "Wokha", "Zunheboto"],
            "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela", "Berhampur", "Sambalpur"],
            "Punjab": ["Chandigarh", "Amritsar", "Ludhiana", "Jalandhar", "Patiala"],
            "Rajasthan": ["Jaipur", "Udaipur", "Jodhpur", "Ajmer", "Bikaner"],
            "Sikkim": ["Gangtok", "Namchi", "Gyalshing", "Mangan", "Pakyong"],
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Tiruchirappalli", "Salem"],
            "Telangana": ["Hyderabad", "Warangal", "Khammam", "Nizamabad", "Rangareddy"],
            "Tripura": ["Agartala", "Ambassa", "Dharmanagar", "Udaipur", "Kailashahar"],
            "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi", "Agra", "Meerut"],
            "Uttarakhand": ["Dehradun", "Haridwar", "Rudrapur", "Nainital", "Roorkee"],
            "West Bengal": ["Kolkata", "Siliguri", "Durgapur", "Howrah", "Asansol"]
        };

        // Populate State dropdown
        const stateDropdown = document.getElementById('state');
        Object.keys(statesAndCities).forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateDropdown.appendChild(option);
        });

        // Update Cities based on selected State
        stateDropdown.addEventListener('change', function() {
            const selectedState = this.value;
            const cityDropdown = document.getElementById('city');
            cityDropdown.innerHTML = `<option value="" disabled selected>Select City</option>`; // Reset city dropdown
            if (selectedState) {
                statesAndCities[selectedState].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    cityDropdown.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
